<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Dom</title>
  </head>

  <style>
    button {
      width: 87px;
    }
  </style>
  <body>
    <div
      style="
        height: max-content;
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        align-items: center;
        column-gap: 10px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          width: max-content;
          height: max-content;
          row-gap: 5px;
        "
      >
        <div style="display: flex; width: 100%; column-gap: 5px">
          <input type="number" id="num1" />
          <input type="number" id="num2" />
        </div>
        <div style="display: flex; width: 100%; justify-content: space-between">
          <button onclick="plus()">+</button>
          <button onclick="minus()">-</button>
          <button onclick="multi()">*</button>
          <button onclick="divide()">/</button>
        </div>
        <button onclick="resetUI()" style="width: 100%">Reset</button>
        <div>
          <span>Hasil : </span>
          <span id="result" style="display: inline-block">0</span>
        </div>
      </div>
    </div>

    <script>
      const reset = document.getElementById("reset");
      const resultUI = document.getElementById("result");
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      let result = 0;

      function render() {
        if (result.toString() == "Infinity") {
          resultUI.innerHTML = "Cant Divide By Zero";
        } else if (result.toString() == "NaN") {
          resultUI.innerHTML = "Unknown Result";
        } else {
          resultUI.innerHTML = result.toString();
        }
      }

      function plus() {
        result = parseInt(num1.value) + parseInt(num2.value);
        render();
      }

      function multi() {
        result = parseInt(num1.value) * parseInt(num2.value);
        render();
      }

      function minus() {
        result = parseInt(num1.value) - parseInt(num2.value);
        render();
      }

      function divide() {
        result = parseInt(num1.value) / parseInt(num2.value);
        render();
      }

      function resetUI() {
        num1.value = 0;
        num2.value = 0;
        result = 0;
        resultUI.innerHTML = "0";
      }
    </script>
  </body>
</html>
